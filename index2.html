<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="card p-4 mb-4 bg-dark-subtle" style="width: 40rem;">
        <div class="card-body">
          <h5 class="card-title">Регистрация</h5>
          <div class="row">
            <input type="text" placeholder="Введите имя" class=" col form-control shadow-lg mb-5 ">
          <input type="text" placeholder="Пароль" class=" col form-control shadow-lg mb-5">
          </div>
            <select class="mb-4 form-select" placeholder="Выберите стану">
                <option>Таджикистан</option>
                <option>Россия</option>
                <option>Украина</option>
                <option>ОАЭ</option>
                <option disabled>Израиль</option>
            </select>
            <p><h5>Какой фрукт вам нравится.</h5></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Яблоко
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Груша
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Авокадо
              </div>
              
              <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                  Лимон
              </div>
  
              <input type="number" placeholder="Выберите зарплату">



                <div class="row"> 
                    <button class=" col btn btn-primary me-4">Назад</button>
                    <button class=" col btn btn-primary ">Далее</button>
                    
                </div>
        </div>  
    </div>
</body>
</html>
